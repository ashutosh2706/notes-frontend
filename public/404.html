<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .icon {
            font-size: 5em;
            color: #dc3545;
            margin-bottom: 20px;
        }

        img {
            width: 1.3em;
            height: 1.3em;
        }

        h1 {
            color: #dc3545;
            font-size: 2em;
        }

        p {
            color: #495057;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="error.svg" alt="Error">
        </div>
        <h1>404 Not Found</h1>
        <p>Sorry, the page you are looking for might be in another castle.</p>
    </div>
</body>
</html>
